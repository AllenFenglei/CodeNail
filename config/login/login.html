<!DOCTYPE html>
<html>

<head>
    <title>Activity</title>    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script
        src="http://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous">        
    </script>
    <script src='login.js'></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
</head>

<body style="font-size: 30px; background-image: url('loginbg.png')">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg col-xl-5 justify-content-center bg-secondary border border-info border-right-0 rounded-left mt-5 mb-5 ml-5" style="opacity: 0.6"> 
                   
            </div>
            <div id="userlogin" class="col-lg col-xl-5 justify-content-center bg-light border border-info border-left-0 rounded-right mt-5 mr-5 mb-5 p-5" style="opacity: 0.6">
                              
                <h1 class="text-primary text-center">Login</h1>
                <form id="userform">
                    
                    <label for="username">Username</label>
                    <input align="middle" type="text" id="username" name="name" class="form-control">
                        
                    <br>
                    
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control">
                    
                    <button type="button" id='loginbtn' class="mt-3">Login</button> 
                    <button type="button" id='adminbtn' class="mt-3 ml-3">Admin</button> 
                </form>               
            </div>
        </div>
    </div>
</body>
